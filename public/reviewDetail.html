<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Cult Films Review</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <a class="navbar-brand" href="/list.html">&nbsp;&nbsp;Cult Films Review</a>
                <div class="dropdown pull-xs-right">
                    <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
                        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal"
                            data-target="#editContentDialog"><i
                                class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
                        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal"
                            data-target="#deleteContentDialog"><i
                                class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
                        <button id="menuSignOut" class="dropdown-item" type="button"><i
                                class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand">Cult Films</a>
            </header>
            <ul class="list-group">
                <a id="menuShowAllMovies" class="list-group-item"><i class="material-icons">people</i>Show all Movies</a>
                <a id="menuShowWatchlist" class="list-group-item"><i class="material-icons">person</i>My Watchlist</a>
                <a id="menuCommunity" class="list-group-item"><i class="material-icons">chat_bubble_outline</i>Community</a>
                <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div id="reviewDetailPage" class="container page-container">
                <div class="review-content">
                    <p id="reviewContent"></p>
                </div>
        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="editContentDialog" tabindex="-1" role="dialog" aria-labelledby="Edit quote dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit your review content</h5>
                </div>
                <div class="modal-body">



                    <div class="form-group bmd-form-group">
                        <label for="inputContent">Review</label>
                        <input type="text" class="form-control" id="inputContent" placeholder="">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitEditContent" type="button" class="btn btn-primary"
                        data-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteContentDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete this review</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this review?

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitDeleteContent" type="button" class="btn btn-primary"
                        data-dismiss="modal">DELETE</button>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
