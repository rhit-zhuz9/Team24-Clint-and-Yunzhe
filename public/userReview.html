<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Cult Diggers</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/list.html">&nbsp;&nbsp;Cult Films Review</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Cult Diggers</a>
      </header>
      <ul class="list-group">
        <a id="menuShowAllMovies" class="list-group-item"><i class="material-icons">people</i>Show all Movies</a>
        <a id="menuShowWatchlist" class="list-group-item"><i class="material-icons">person</i>My Watchlist</a>
        <a id="menuCommunity" class="list-group-item"><i class="material-icons">chat_bubble_outline</i>Community</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="reviewPage" class="container page-container">

        <div id="reviewSection">
          <div id="reviewHeading">
            <img id="poster"
              src=""
              alt="">
            <div id="info">
              <h2 id="title"></h2>
              <h2>User Review</h2>
              <button type="button" id="fab" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addReviewDialog">
                <i class="material-icons">add</i>
              </button>
            </div>
          </div>

          <div id="reviewsContainer">

          </div>
        </div>


      </div>
    </main>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="addReviewDialog" tabindex="-1" role="dialog" aria-labelledby="Add review dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a review to this film!</h5>
        </div>
        <div class="modal-body">



          <div class="form-group bmd-form-group">
            <label for="inputContent">Review</label>
            <input type="text" class="form-control" id="inputContent" placeholder="">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddReview" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
